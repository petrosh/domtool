		<script src="https://cdn.rawgit.com/3nr1c/jUri.js/master/juri.orig.js" charset="utf-8"></script>
		<script type="text/javascript">
		function toggle(){
			jUri.select('a').toggleClass('red');
		}
		function sendFormData(){
			jUri.ajax({
				url:'https://api.github.com/repos/petrosh/snippetrosh/issues/1',
				callback: function(data){
					var ele = document.createElement('p');
					ele.innerHTML = JSON.parse(data).body;
					document.body.appendChild(ele);
				}
			});
		}
		window.jUriReady(function(){
			toggle();
			sendFormData();
		});
		</script>

		.red {
			background: lightsalmon;
