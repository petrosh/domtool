<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Native</title>
		<script type="text/javascript">

		function go() {
			var fileName = 'https://api.github.com/repos/petrosh/domtool/git/refs/heads/gh-pages?rnd=' + new Date().getTime();

			var txtFile;

			if (window.ActiveXObject)
			{
					try {// code for IE8
							txtFile = new ActiveXObject("Msxml2.XMLHTTP");
					} catch (e) {
							try { // code for IE6, IE5
									txtFile = new ActiveXObject("Microsoft.XMLHTTP");
							} catch (e) {
									txtFile = false;
							}
					}
			}
			else if (window.XMLHttpRequest)
			{
					// code for IE7, Firefox, Chrome, Opera, Safari
					txtFile = new XMLHttpRequest();
			}

			txtFile.open("GET",fileName,false);
			txtFile.send();
			var ele = document.createElement('h3');
			ele.innerHTML = JSON.parse(txtFile.responseText)['object']['sha'];
			document.body.appendChild(ele);
		}
		if (window.addEventListener)
			window.addEventListener("load", go, false);
		else if (window.attachEvent)
			window.attachEvent("onload", go);
		else window.onload = go;
		</script>
	</head>
	<body>

	</body>
</html>
