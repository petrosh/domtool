<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Native</title>
		<script type="text/javascript">
		var xhr = new XMLHttpRequest();
		if (window.XDomainRequest) xhr = new XDomainRequest();
		var ele = document.createElement('h3');
		xhr.open('GET', encodeURI('https://api.github.com/repos/petrosh/domtool/git/refs/heads/gh-pages?rnd=' + new Date().getTime()));
		xhr.onload = function() {
			if (xhr.status === 200) {
				var resp = JSON.parse(xhr.responseText);
				ele.innerHTML = resp.object.sha;
			}
			else {
				ele.innerHTML = 'Request failed.  Returned status of ' + xhr.status;
			}
			document.body.appendChild(ele);
		};
		xhr.onprogress = function(){ };
    xhr.ontimeout = function(){ };
    xhr.onerror = function(){ };
    setTimeout(function(){
      xhr.send();
    }, 0);
		</script>
	</head>
	<body>

	</body>
</html>
